<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>Simple Calculator</header>
    <main>
        <div id="container">
            <div id="display"></div>
            <div class="row">
                <button id="clear">AC</button>
                <button id="delete">Del</button>
            </div>
            <div class="row">
                <button id="seven" class="operand">7</button>
                <button id="eight" class="operand">8</button>
                <button id="nine" class="operand">9</button>
                <button id="multiply" class="operator">x</button>
            </div>
            <div class="row">
                <button id="four" class="operand">4</button>
                <button id="five" class="operand">5</button>
                <button id="six" class="operand">6</button>
                <button id="subtract" class="operator">-</button>
            </div>
            <div class="row">
                <button id="one" class="operand">1</button>
                <button id="two" class="operand">2</button>
                <button id="three" class="operand">3</button>
                <button id="add" class="operator">+</button>
            </div>
            <div class="row">
                <button id="dot">.</button>
                <button id="zero" class="operand">0</button>
                <button id="equals">=</button>
                <button id="divide" class="operator">/</button>
            </div>
        </div>
    </main>
    <footer>created by selogan</footer>
</body>
</html>
